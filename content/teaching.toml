[[items]]
title = "Technical Consultant (Industry Placement)"
subtitle = "Arm"
date = "2022"
content = """
At Arm, I built a real-time speaker recognition model and deployed it on Raspberry Pi devices with strict memory and latency limits.

Working under hardware constraints forced me to care about efficiency—model size, preprocessing, and performance mattered just as much as accuracy.  
Seeing the model finally run smoothly on a tiny device was incredibly rewarding and gave me a solid foundation for future ML engineering work.
"""
tags = ["Deep Learning", "Audio ML", "Edge ML"]