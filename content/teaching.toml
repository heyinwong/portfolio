[[items]]
title = "Risk Analyst (AI agent)"
subtitle = "Binance"
date = "2025 – Present"
content = """
Working in risk at Binance changed how I think about data.  
The pace is fast, the systems are complex, and the signals you see reflect real user behaviour happening in real time.

A lot of problems start out vague—I had to learn how to dig through noise, find patterns, and turn half-formed ideas into something concrete. Building automation and experimenting with AI agents showed me how even small tools can genuinely save time for the team.

It’s demanding work, but it pushed me to grow quickly and be comfortable dealing with uncertainty.
"""
tags = ["Risk Analytics", "Automation", "SQL", "AI Agents"]

[[items]]
title = "AI Intern"
subtitle = "JN Consulting Engineers"
date = "2025"
content = """
JN was the role that really made me understand what “applied AI” means.  
Working with a 16TB document repository forced me to think about retrieval, indexing, chunking, and how real systems behave under scale.

I built both a RAG search engine and a report-generation pipeline that engineers actually relied on day-to-day. Seeing people use what I built felt different from any school project—it made the work feel real.

This internship taught me that good engineering is about making someone’s job easier, not about building the fanciest model.
"""
tags = ["RAG", "Python", "Search", "API"]

[[items]]
title = "AI Intern"
subtitle = "NUSEUM (AI startup)"
date = "2025"
content = """
NUSEUM had the fast, scrappy feel of an early-stage startup.  
I worked on a function-calling AI agent to reduce hallucinations in product recommendations, which basically meant lots of testing, breaking things, and tuning prompts until the system behaved.

The part I enjoyed most was the freedom to try ideas quickly. It made me realise I enjoy early prototyping much more than I expected.
"""
tags = ["AI Agents", "Prompting", "Startup"]

