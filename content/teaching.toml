This was a very “hands-on everything” type of job.  
I maintained the company’s eCommerce website, cleaned up data, integrated supplier APIs, set up DNS and domains, and even helped with SEO and analytics.

It was the first time I saw how technology decisions directly affect a small business, and it taught me to think beyond the code itself.
"""
