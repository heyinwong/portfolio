title = "VisionShield"
subtitle = "UOW Capstone Project"
date = "2025"
content = """
VisionShield is a real-time OCR + LLM system designed to detect and redact sensitive on-screen content. 

I led a five-member team to build the entire pipeline: screen capture, PaddleOCR integration, retrieval-based classification, and LLM summarisation for generating explainable violation flags. Every part of the system had its own challenges — latency, text grouping, false positives, UI design.

This project is still ongoing and so far it already taught me a lot about turning academic ideas into something end-to-end and usable, and about coordinating a team around a technical problem that doesn’t have a single “correct” solution.
"""
