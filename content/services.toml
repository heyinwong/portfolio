title = "Portfolio Optimization Under Uncertainty"
subtitle = "Imperial College London"
date = "2022 – 2023"
content = """
For my MEng research project at Imperial, I explored distributionally robust optimization (DRO) for portfolio management. 

I implemented metric-based ambiguity sets and the MAD framework using MATLAB (CVX) and Python, and compared performance using both historical and synthetic S&P 500 data.

It was my first time working with mathematical optimization in a research context, and it gave me a deeper understanding of risk, uncertainty modelling, and how theoretical ideas behave once you test them against real-world data.
"""
